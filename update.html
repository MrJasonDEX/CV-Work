<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JarStreams IPTV - Maintenance</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1;
    }

    .glass-box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
      text-align: center;
    }

    .glass-box h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: gold;
      margin-bottom: 0.75rem;
    }

    .glass-box p {
      color: #e0e0e0;
      font-size: 1.1rem;
      margin-bottom: 1.8rem;
    }

    .spinner-glow {
      position: relative;
      display: inline-block;
    }

    .spinner-glow::before {
      content: "";
      position: absolute;
      top: -15px; left: -15px;
      width: 80px; height: 80px;
      background: radial-gradient(circle, rgba(255,215,0,0.25) 0%, transparent 80%);
      border-radius: 50%;
      z-index: -1;
      animation: pulse 2s infinite ease-in-out;
    }

    .spinner-border {
      color: gold;
      width: 3rem;
      height: 3rem;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.6; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.6; }
    }

    .footer {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="glass-box">
    <h1>JarStreams</h1>
    <p>We’re upgrading your IPTV experience with better performance and stability.<br>Please check back shortly.</p>
    <div class="spinner-glow">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 JarStreams IPTV — All rights reserved.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
